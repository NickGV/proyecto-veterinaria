{% extends 'adminDashboard.html' %} {% block content %}
<div class="container mt-5">
  <h2>Editar menu de la pagina web</h2>
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
      <label for="titulo">Titulo</label>
      {{ form.titulo }}
    </div>
    <div class="form-group">
      <label for="subtitulo">Subtitulo</label>
      {{ form.subtitulo }}
    </div>
    <div class="form-group">
      <label for="servCaninos">Servicios a Caninos</label>
      {{ form.servCaninos }}
    </div>
    <div class="form-group">
      <label for="servFelinos">Servicios a Felinos</label>
      {{ form.servFelinos }}
    </div>
    <div class="form-group">
      <label for="testimonios">Testimonios</label>
      {{ form.testimonios }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
{% endblock %}
