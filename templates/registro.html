<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veterinaria - Registro de Clientes</title>
    <link rel="stylesheet" href="/static/css/registro.css" />
    <link rel="stylesheet" href="/static/css/globals.css">
  </head>
  <body>
    <div class="container">
      <h1>Registro de Clientes - Veterinaria</h1>
      <form action="/registrar" method="POST">
        <label for="nombre_completo">Nombre completo:</label>
        <input
          type="text"
          id="nombre_completo"
          name="nombre_completo"
          required
        />

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />

        <label for="repetir_password">Repetir Contraseña:</label>
        <input
          type="password"
          id="repetir_password"
          name="repetir_password"
          required
        />

        <div class="botones">
          <button type="submit" class="boton-registrar">REGISTRAR</button>
          <button type="reset" class="boton-limpiar">LIMPIAR</button>
        </div>
      </form>
      <button class="boton-cerrar"><a href="{% url 'menu' %}'">✖</a></button>
    </div>
    <script src="/static/js/registro.js"></script>
  </body>
</html>
