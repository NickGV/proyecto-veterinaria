{% extends 'base.html' %} {% load static %} {% block extra_css %}
<link rel="stylesheet" href="{% static '/css/registro.css' %}" />
{% endblock %} {%block content%}
<div class="container">
  <h1 class="registro-title">Registro</h1>

  <div class="image-container-register">
    <img
      src="{% static '/images/Sonrisas y patitas logo.jfif' %}"
      alt="Imagen Proyecto"
      class="image-register"
    />
  </div>

  <form action="/registrar" method="POST" class="registro-form">
    <label for="nombre_completo">Nombre completo:</label>
    <input type="text" id="nombre_completo" name="nombre_completo" required />

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />

    <label for="repetir_password">Repetir Contraseña:</label>
    <input
      type="password"
      id="repetir_password"
      name="repetir_password"
      required
    />

    <div class="botones">
      <button type="submit" class="boton-registrar">REGISTRAR</button>
    </div>
  </form>
  <button class="boton-cerrar"><a href="{% url 'menu' %}'">✖</a></button>
</div>

{% endblock %} {% block extra_js %}
<script src="{% static '/js/registro.js' %}"></script>

{% endblock %}
