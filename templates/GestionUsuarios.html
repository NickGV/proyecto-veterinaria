<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/static/css/GestionUsuarios.css">
</head>
<body>

    <h1>Gestión de Usuarios</h1>

    <section class="contenedor">
        <!-- Registro de usuarios -->
        <div class="registro">
            <h2 class="titulo-seccion">Registro de Usuario</h2>
            <form id="form-usuarios">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <button type="submit">Registrar Usuario</button>
            </form>
        </div>

        <!-- Tabla de usuarios -->
        <div class="usuarios">
            <h2 class="titulo-seccion">Lista de Usuarios</h2>
            <table id="tabla-usuarios">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Correo</th>
                        <th>Historial de Compras</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de usuarios se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Botón de Volver -->
    <div class="boton-volver">
        <button onclick="volverAlMenu()">Volver al Menú Principal</button>
    </div>

    <script src="/static/js/GestionUsuarios.js"></script>
</body>
</html>
