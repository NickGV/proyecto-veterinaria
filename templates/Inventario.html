{% extends 'base.html' %}
{% load static %}
 
{% block extra_css %}
<link rel="stylesheet" href="{static'% /css '/Inventario.css %}">'
{% endblock %}
{%block content%}
<div>
    <h1>Gestión de Inventario</h1>

    <section class="contenedor">
        <!-- Registro de productos -->
        <div class="registro">
            <h2 class="titulo-seccion">Registro de Producto</h2>
            <form id="form-productos">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>

                <label for="cantidad">Cantidad Disponible:</label>
                <input type="number" id="cantidad" name="cantidad" required>

                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="categoria" required>

                <label for="imagen">Imagen del Producto:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">

                <button type="submit">Registrar Producto</button>
            </form>
        </div>

        <!-- Tabla de productos disponibles -->
        <div class="productos">
            <h2 class="titulo-seccion">Productos Disponibles</h2>
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Categoría</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de productos se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Botón de Volver al menú administrativo -->
    <div class="boton-volver">
        <button onclick="volverAlMenu()">Volver al Menú Administrativo</button>
    </div>
</div>


{% endblock %} 

{% block extra_js %}
<script src="{'% static '/js/Inventario.js' %}"></script>

{% endblock %}
